<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Four</title>


    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
</head>
<body>
   <div id="app">
       <i-icon name='asterisk'></i-icon>
       <i-icon name='cloud'></i-icon>
       <i-icon name='plus'></i-icon>
       <i-icon name='envelope'></i-icon>
       <i-icon name='pencil'></i-icon>
       <i-icon name='star'></i-icon>
       <i-icon name='remove'></i-icon>
       <i-icon name='trash'></i-icon>
       <i-input placeholder="Username"></i-input>
       <i-input placeholder="请输入用户名"></i-input>
   </div>
  
         
</body>
</html>
<script>
     Vue.component('i-icon',{
         props:['name'],
         template:`
          <button type="button" class="btn btn-default" aria-label="Left Align">
            <span :class="['glyphicon','glyphicon-'+name]" aria-hidden="true"></span>
          </button>
         `
     })
     Vue.component('i-input',{
         props:['placeholder'],
         template:`
         <div class="input-group">
           <span class="input-group-addon" id="basic-addon1">@</span>
           <input type="text" class="form-control" :placeholder=placeholder aria-describedby="basic-addon1">
         </div>
         `
     })




    var vm = new Vue({
        el:'#app',   
    });
</script>
